<html>
<head>
  <title>JavaScript Async/Await Demo</title>
</head>
<body>
  <h2>JavaScript async / await</h2>
  <p>This page demonstrates how to use <b>async</b> and <b>await</b> in JavaScript to calculate the product of two numbers and show the result asynchronously.</p>
  <h1 id="result"></h1>
  <script>
    async function product(a, b) {
      let response = await a * b;
      display(response);
    }
    function display(some) {
      document.getElementById("result").innerHTML = some;
    }
    product(5, 20);
  </script>
</body>
</html>
